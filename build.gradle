plugins {
    // Apply the java plugin to add support for Java
    id 'java'
    id 'scala'

    // Apply the application plugin to add support for building a CLI application.
    // id 'application'

    // Gatling
    // id "com.github.lkishalmi.gatling" version "3.3.0"
}


repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

/**
 * Gatling load tests
 */
task testLoad(type: JavaExec) {
    description = 'Test load the Spring Boot web service with Gatling'
    group = 'Load Test'
    classpath = sourceSets.test.runtimeClasspath
    jvmArgs = [
        // workaround for https://github.com/gatling/gatling/issues/2689
        // "-Dgatling.core.directory.binaries=${sourceSets.test.output.classesDir.toString()}",
        "-Dlogback.configurationFile=${logbackGatlingConfig()}"
    ]
    main = 'io.gatling.app.Gatling'
    args = [
        '--simulation', 'webservice.gatling.simulation.WebServiceCallSimulation',
        '--results-folder', "${buildDir}/gatling-results"  //,
        // '--binaries-folder', sourceSets.test.output.classesDir.toString() // ignored because of above bug       
    ]
}
 
def logbackGatlingConfig() {
 return sourceSets.test.resources.find { it.name == 'logback-gatling.xml'};
}

dependencies {
    // This dependency is used by the application.
    // implementation 'com.google.guava:guava:28.2-jre'

    // Use JUnit Jupiter API for testing.
    // testImplementation 'org.junit.jupiter:junit-jupiter-api:5.6.0'

    // Use JUnit Jupiter Engine for testing.
    // testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.6.0'

    // https://mvnrepository.com/artifact/io.gatling.highcharts/gatling-charts-highcharts
    // compile group: 'io.gatling.highcharts', name: 'gatling-charts-highcharts', version: '3.3.1'


    // runtime 'org.scala-lang:scala-library:2.13.1'
    testCompile('io.gatling.highcharts:gatling-charts-highcharts:3.3.1')
}

